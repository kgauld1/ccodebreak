<!DOCTYPE html>
<html>
	<head>
		<title> CCodebreak </title>
    <link rel="stylesheet" href="style.css">
   
    <script src="/socket.io/socket.io.js"></script>
		<script src='index.js' defer></script>
	</head>
	<body>
    <h2 class="heading"> CCodebreak </h2>

    <p>Welcome to CCodebreak, a collaborative game where you and another player will work together to solve crytograms! Enter your name and a room code if you're playing with a friend. Otherwise, join a random match, create a match, or play solo! </p>

    <div class="menu">
      <input id="username" placeholder="Name" class="homeInput" type="text">
      <br>
      <input id="room-code" placeholder="Room Code" class="homeInput" type="text">
      <a href="/game.html"> <button id="join"> Join </button> </a>
      <br>
      <button id="random"> Random Match </button>
      <button id="create"> Create Match </button>
      <br>
      <button id="solo"> Solo Match </button>
      <button id="how-to" onclick="openTutorial()"> How to Play </button>
  </div>

		
	</body>
</html>
