<!DOCTYPE html>
<html>

  <body scroll="no" style="overflow: hidden">

      <center>
        <p> Work together to solve the puzzle! The answer to your answer will serve as a hint for the next puzzle! Capitalization does not matter. Please include spaces to separate words in your answer. </p>

        <button id="submit" onclick="checkAnswer()"> Submit </button>

        <div id="chat"></div>
      </center>
    </div>

  <script src='game.js'></script>
  </body>
